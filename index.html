<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lojinha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #27d886;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
            color: #777;
        }
        .preco {
            font-weight: bold;
            margin: 10px 0;
            color: #42dd13;
        }
        .botao {
            background-color: #06ec4b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .botao:hover {
            background-color: #3fa5f8;
        }
        footer {
            background-color: #0feb2c;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>ViewsShop</h1>
    <p>Siga nosso Insta: @viewsshop</p>
</header>

<div class="container">
    <div class="produtos">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Produto 1">
            <h3>100 Seguidores</h3>
            <p>Descrição breve do produto.</p>
            <div class="preco">R$ 29,99</div>
            <a href="https://wa.me/99984323844" class="botao" target="_blank">Comprar</a>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição breve do produto.</p>
            <div class="preco">R$ 79,90</div>
            <a href="https://wa.me/99984323844" class="botao" target="_blank">Comprar</a>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição breve do produto.</p>
            <div class="preco">R$ 59,90</div>
            <a href="https://wa.me/seunumerowhatsapp" class="botao" target="_blank">Comprar</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Minha Lojinha do Instagram. Todos os direitos reservados.
</footer>

</body>
</html>
